  sqlite3_flutter_libs: ^0.5.39
  intl: ^0.20.2
  riverpod_annotation: 2.3.5
  go_router: ^16.2.1
  dynamic_color: ^1.8.1
  image_picker: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.10
  drift_dev: ^2.28.2

flutter:
  uses-material-design: true
