publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: 2.5.1
  path_provider: ^2.1.5
  share_plus: ^11.1.0
  file_picker: ^10.3.2
  drift: ^2.28.1
